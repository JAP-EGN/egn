<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGN Members' Universe - Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="EGN Logo" class="logo">
    <div class="message">
        <h1>EGN Members' Universe</h1>
        <p id="statusMessage">Checking site status...</p>
        <p>Contact <a href="mailto:MUsupport@egn.com">MUsupport@egn.com</a> if you have any questions.</p>
    </div>

    <script>
        function pingIP(ip) {
            const start = new Date().getTime();
            fetch(`http://${ip}`)
                .then(response => {
                    const end = new Date().getTime();
                    const time = end - start;
                    document.getElementById("statusMessage").textContent = `Ping time: ${time} ms`;
                })
                .catch(error => {
                    document.getElementById("statusMessage").textContent = `Error: ${error}`;
                });
        }

        // Ping the IP address when the page loads
        window.onload = function() {
            pingIP('20.103.214.244');
        };
    </script>
</body>
</html>
