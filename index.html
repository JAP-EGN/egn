<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGN Members' Universe - Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="EGN Logo" class="logo">
    <div class="message">
        <h1>EGN Members' Universe</h1>
        <p id="statusMessage">Checking site status...</p>
        <p>Contact <a href="mailto:MUsupport@egn.com">MUsupport@egn.com</a> if you have any questions.</p>
    </div>

    <script>
        function checkSiteStatus() {
            fetch('https://membersuniverse.egn.com', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('statusMessage').textContent = 'The site is running';
                    } else {
                        document.getElementById('statusMessage').textContent = 'The site is unavailable';
                    }
                })
                .catch(error => {
                    document.getElementById('statusMessage').textContent = 'The site is unavailable';
                });
        }

        // Check the site status every 30 seconds
        setInterval(checkSiteStatus, 30000);
        // Initial check
        checkSiteStatus();
    </script>
</body>
</html>
